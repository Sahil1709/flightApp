{%load static%}
<link rel="stylesheet" href="{% static 'css&js/account.css' %}">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png" id="icon" alt="User Icon" />
    </div>

    <!-- register Form -->
    <form action="register" method="POST">
        {% csrf_token %}
      <input type="text" id="login" class="fadeIn second" name="fname" placeholder="First Name">
      <input type="text" id="login" class="fadeIn second" name="lname" placeholder="Last Name">
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username">
      <input type="text" id="login" class="fadeIn second" name="email" placeholder="Email">
      <input type="password" id="password" class="fadeIn third" name="password1" placeholder="password">
      <input type="password" id="password" class="fadeIn third" name="password2" placeholder="confirm password">
      {%for message in messages%}
      <div class="alert alert-danger" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
        </svg>
        {{message}}
      </div>
      {%endfor%}
      <input type="submit" class="fadeIn fourth" value="Create Account">
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="/account/login">Log In!</a>
    </div>

  </div>
</div>

<script>

$(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});
  

</script>
